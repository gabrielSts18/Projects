<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2b3019149f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <main>
        <div class="login__container">
            <h1 class="login__title">Cadastre-se</h1>
            <form action="" class="login__form">
                <input type="text" placeholder="Seu nome" class="login__input">
                <span class="login__input-border"></span>
                <input type="email" placeholder="E-mail" class="login__input">
                <span class="login__input-border"></span>
                <input type="password" placeholder="Senha" class="login__input">
                <span class="login__input-border"></span>
                <input type="password" placeholder="Confirmar senha" class="login__input">
                <span class="login__input-border"></span>
                <button class="login__submit">Cadastrar</button>
                <a href="index.html" class="cadastro">Voltar</a>
            </form>
        </div>
    </main>
</body>
</html>
